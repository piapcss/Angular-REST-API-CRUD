<div class="container">
  <div class="card-form">
    <h4><b><span class="glyphicon glyphicon-user" style="color: black;"></span> User Form</b></h4>
    <hr>

    <div *ngIf="addMessageAlert" class="alert alert-success" role="alert">
      New User Added Successfully!
    </div>

    <div *ngIf="updateMessageAlert" class="alert alert-success" role="alert">
      User Updated Successfully!
    </div>

    <form [formGroup]="addUserForm" (ngSubmit)="onAdd()">
      <div class="form-group">
        <label for="name">Name<span style="color: red;">*</span></label>
        <input type="text" class="form-control" id="name" formControlName="name" placeholder="Your Name"
          value="{{user?.name}}">
        <span *ngIf="!addUserForm.get('name').valid && addUserForm.get('name').touched" class="invalid-feedback">
          Please enter your name.
        </span>
      </div>

      <div class="form-group">
        <label for="email">Email Address<span style="color: red;">*</span></label>
        <input type="email" class="form-control" id="email" formControlName="email" placeholder="Your Email Address"
          value="{{user?.email}}">
        <span *ngIf="!addUserForm.get('email').valid && addUserForm.get('email').touched" class="invalid-feedback">
          Please enter your email address in format: yourname@example.com.
        </span>
      </div>

      <div class="form-group">
        <label for="contact">Contact Number<span style="color: red;">*</span></label>
        <input type="text" class="form-control" id="contact" formControlName="contact" placeholder="Your Contact Number"
          value="{{user?.contact}}">
        <span *ngIf="!addUserForm.get('contact').valid && addUserForm.get('contact').touched" class="invalid-feedback">
          Please enter a valid contact number. This entry can only contain numbers.</span>
      </div>

      <div class="btn-toolbar">
        <button type="submit" class="btn btn-primary btn-sm {{ buttonClass }}" [disabled]="!addUserForm.valid"> Add
        </button>
        <div *ngIf="buttonClass === 'hidden'" class="btn-toolbar">
          <button type="button" class="btn btn-warning btn-sm" (click)="onUpdate()">Update</button>
          <button type="button" class="btn btn-secondary btn-sm" (click)="onCancel()">Cancel</button>
        </div>
      </div>
    </form>
  </div>
</div>
