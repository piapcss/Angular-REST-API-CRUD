<div class="container">
  <div class="card-detail">

    <h4><b><span class="glyphicon glyphicon-paperclip"></span> User Details</b></h4>
    <hr>

    <p><b>ID: {{ userDetails?.id }}</b></p>
    <p><b>Name:</b> {{ userDetails?.name }} </p>
    <p><b>Email Address:</b> {{ userDetails?.email }} </p>
    <p><b>Contact Number:</b> {{ userDetails?.contact }} </p>
    <br>
    <div class="button" [routerLink]="['/']">Go Back</div>
  </div>
</div>
